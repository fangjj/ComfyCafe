<template name="favorites">
  {{#if Template.subscriptionsReady}}
    <main>
      <ul class="posts">
        {{#each posts}}
          <div>
            {{> React component=PostPreviewComponent post=this}}
          </div>
        {{else}}
          <div class="uhoh">
            You haven't favorited anything!
          </div>
        {{/each}}
      </ul>
    </main>
  {{else}}
    {{> loading}}
  {{/if}}
</template>
