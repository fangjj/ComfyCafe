<template name="feed">
  <main>
    <ul class="posts">
      {{#each posts}}
        {{> preview}}
      {{else}}
        <div class="uhoh">
          {{#if currentUser.profile.subscriptions}}
            None of your subscriptions have posted anything...
          {{else}}
            You haven't subscribed to anyone!
          {{/if}}
        </div>
      {{/each}}
    </ul>
  </main>
  {{#if currentUser}}
    <div id="fabUpload" class="fixed-action-btn">
      <a class="btn-floating btn-large waves-effect waves-light tooltipped" data-position="left" data-tooltip="Upload a file! You can also just drop one anywhere.">
        <i class="material-icons">add</i>
        <input class="addFile" type="file" title="">
      </a>
    </div>
  {{/if}}
</template>
