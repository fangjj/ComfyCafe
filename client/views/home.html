<template name="home">
  {{> topBar}}
  <main>
    {{#if currentUser}}
      <div class="dropzone">
        <input class="addFile" type="file" title="...or just click here.">
        Drop files here!
      </div>

      <div class="uhoh">
        You aren't logged in, so you're powerless!
      </div>
    {{/if}}
  </main>
</template>
