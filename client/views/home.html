<template name="home">
  {{> topBar}}
  <main>
    <div class="dropzone">
      <input class="addFile" type="file" title="...or just click here.">
      Drop files here!
    </div>
  </main>
  <div id="fabList" class="fixed-action-btn">
    <a href="{{pathFor route='post.list'}}" class="btn-floating btn-large waves-effect waves-light tooltipped" data-position="left" data-tooltip="View all posts!">
      <i class="material-icons">view_list</i>
    </a>
  </div>
</template>
