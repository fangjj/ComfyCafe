<template name="index">
  {{> topBar}}
  <main>
    <ul class="posts">
      {{#each posts}}
        <li>
          <a href="{{pathFor route='post.view' name=name}}">{{name}}</a>
        </li>
      {{else}}
        <div class="uhoh">
          There aren't any posts!
        </div>
      {{/each}}
    </ul>
  </main>
</template>
