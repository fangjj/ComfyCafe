<template name="post">
  {{> topBar}}
  <main>
    <div class="medium">
      {{#with fileObj}}
        {{#if isImage}}
          <img src="{{this.url}}">
        {{/if}}
        {{#if isVideo}}
          <video id="video{{id}}" src="{{this.url}}" controls>
            <source src="{{this.url}}" type="{{original.type}}">
          </video>
        {{/if}}
      {{else}}
        <div class="uhoh">
          Probably loading...
        </div>
      {{/with}}
    </div>
  </main>
  {{#if isOwner}}
    <div id="fabDelete" class="fixed-action-btn">
      <a class="btn-floating btn-large waves-effect waves-light tooltipped" data-position="left" data-tooltip="Delete {{name}}?">
        <i class="material-icons">delete</i>
      </a>
    </div>
  {{/if}}
</template>
