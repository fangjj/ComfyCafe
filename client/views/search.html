<template name="search">
  {{#if isReady}}
    <main>
      <ul class="posts">
        {{#each posts}}
          {{> preview}}
        {{else}}
          <div class="uhoh">
            No results!
          </div>
        {{/each}}
      </ul>
    </main>
  {{else}}
    {{> loading}}
  {{/if}}
</template>
