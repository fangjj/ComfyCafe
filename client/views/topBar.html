<template name="topBar">
	<nav id="topBar">
		<div class="nav-wrapper">
			<a class="brand-logo left hide-on-small-only" href="/">TeruImages</a>
			<ul class="right topLevel">
				{{#if currentUser}}
					<li>
						<a href="{{pathFor route='post.list'}}" class="waves-effect waves-teal">
							<i class="material-icons left">view_list</i>
							<span class="hide-on-med-and-down">Posts</span>
						</a>
					</li>
					<li>
						<a href="{{pathFor route='favorites'}}" class="waves-effect waves-teal">
							<i class="material-icons left">star</i>
							<span class="hide-on-med-and-down">Favorites</span>
						</a>
					</li>
					<li>
						<a href="{{pathFor route='invites'}}" class="waves-effect waves-teal">
							<i class="material-icons left">weekend</i>
							<span class="hide-on-med-and-down">Invites</span>
						</a>
					</li>
					<li>
						<a id="accountActionsToggle" class="waves-effect waves-teal">
							{{> avatar class="topBar" profile=currentUser.profile title=currentUser.username}}
						</a>
					</li>
				{{else}}
					<li id="topLogin" class="waves-effect waves-teal">
						{{> atNavButton}}
					</li>
				{{/if}}
			</ul>
			
			<div id="accountActionsArrow" class="accountActions"></div>
			<div id="accountActions" class="accountActions">
				<ul>
					<li>
						<a href="{{pathFor route='user.view' username=currentUser.username}}" class="waves-effect waves-teal">
							<i class="material-icons left">account_circle</i>
							<span>View Profile</span>
						</a>
					</li>
					<li>
						<a href="#!" class="waves-effect waves-teal">
							<i class="material-icons left">settings</i>
							<span>Edit Settings</span>
						</a>
					</li>
				</ul>
				<div class="row">
					<div class="col s12">
						{{> atNavButton}}
					</div>
				</div>
			</div>
		</div>
	</nav>
</template>
