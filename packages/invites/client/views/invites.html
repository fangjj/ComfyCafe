<template name="invites">
  {{#if Template.subscriptionsReady}}
    <main>
      <ul class="invites">
        {{#each invites}}
          <li>
            <span class="key">{{key}}</span>
            <a class="deleteInvite material-icons tooltipped" data-position="left" data-tooltip="Terminate invite?">close</a>
          </li>
        {{else}}
          <div class="uhoh">
            You don't have any open invites.
          </div>
        {{/each}}
      </ul>
    </main>
  {{else}}
    {{> loading}}
  {{/if}}

  <div id="fabInvite" class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light tooltipped" data-position="left" data-tooltip="Invite someone new :^)">
      <i class="material-icons">add</i>
    </a>
  </div>
</template>
